<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>CartProject</title>
</head>

<body class="bg-light">
    <input type="hidden" id="cartId" th:value="${cart.id}">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="display-4">Shopping Cart</h1>
            </div>
        </div>

    </div>

    <div class="container mt-5">
        <div class="row">

            <div th:each="product,data : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.description}"></h5>
                        <p class="card-text" th:text="|Price: €${product.price}|"></p>
                        <p class="card-text" th:attr="id=|stock${product.id}|" th:text="|Stock: ${product.amount}|"></p>
                        <div class="input-group">
                            <button class="btn btn-primary"
                                th:attr="onclick=|deleteProductToCart(${product.id}, '${product.description}', ${product.price},'p${product.id}Amount')|">-</button>
                            <span th:attr="id=|p${product.id}Amount|" class="form-control"
                                style="width: 50px; text-align: center;">0</span>
                            <button class="btn btn-primary"
                                th:attr="onclick=|addProductToCart(${product.id}, '${product.description}', ${product.price},'p${product.id}Amount',${product.amount})|">+</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body" id="cartBody">
            <div>
                <h4 class="mb-3">Total: €<span id="total">0.00</span></h4>
                <button class="btn btn-danger mt-4" th:attr="onclick=|deleteCart(${cart.id})|">Delete Cart</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="/js/script.js"></script>
</body>

</html>
